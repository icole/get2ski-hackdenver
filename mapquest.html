<!DOCTYPE html>
<html>
 <head>
  <title>Simple Mapquest Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
  <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
  <script src="http://open.mapquestapi.com/sdk/js/v7.0.s/mqa.toolkit.js" type="text/javascript"></script>
  
 </head>
 <body>
  <div data-role="page">

	<div data-role="header">
		<h1>Get2Ski</h1>
	</div><!-- /header -->

	<div data-role="content">	
		<p>Welcome to Get2Ski. Less delays, more fresh pow-pow.</p>	
		<div id="map" style="width:480px; height: 640px;"></div>
		<div class="ui-grid-a">
			<div class="ui-block-a"><strong>Weather</strong> cameras and reports</div>
			<div class="ui-block-b"><strong>Traffic</strong> details and alerts</div>
		</div><!-- /grid-a -->	
	</div><!-- /content -->

  </div><!-- /page -->
  
  <script src="./mq_controls.js" type="text/javascript"></script>
  
 </body>
</html>
